name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cmd: --linux
          - os: macos-latest
            cmd: --mac
          - os: windows-latest
            cmd: --win
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx electron-builder ${{ matrix.cmd }} --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: |
            dist/*.deb
            dist/*.dmg
            dist/*.exe
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create release on public repo
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          # Create the release
          gh release create "$TAG" \
            --repo MindFabric/manifold-releases \
            --title "Manifold $TAG" \
            --notes "See [release notes](https://github.com/MindFabric/manifold-releases/releases/tag/$TAG) for details." \
            --draft

          # Upload all artifacts
          for file in artifacts/*; do
            [ -f "$file" ] && gh release upload "$TAG" "$file" --repo MindFabric/manifold-releases
          done

          echo "Draft release created at https://github.com/MindFabric/manifold-releases/releases/tag/$TAG"
          echo "Review and publish manually."

      - name: Update Homebrew cask
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          DMG="artifacts/Manifold-${VERSION}-arm64.dmg"
          SHA=$(sha256sum "$DMG" | cut -d' ' -f1)

          gh repo clone MindFabric/homebrew-manifold /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          cat > Casks/manifold.rb << CASK
          cask "manifold" do
            version "${VERSION}"
            sha256 "${SHA}"

            url "https://github.com/MindFabric/manifold-releases/releases/download/v#{version}/Manifold-#{version}-arm64.dmg"
            name "Manifold"
            desc "Workspace manager for Claude Code"
            homepage "https://github.com/MindFabric/manifold-releases"

            app "Manifold.app"

            zap trash: [
              "~/Library/Application Support/Manifold",
            ]
          end
          CASK

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' Casks/manifold.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/manifold.rb
          git commit -m "Update Manifold to ${VERSION}"
          git push
